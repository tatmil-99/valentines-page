<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentines Day!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="intro-container">
      <div class="title">
        <h1>Happy Valentines Day Kyndal!</h1>
      </div>
      <div class="heart-container">
        <div class="heart"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="form-container">
      <form class="to-do">
        <div class="first-input">
          <label for="breakfast">What would you like for breakfast?</label>
          <input type="text" name="breakfast" class="breakfast">
        </div>

        <div class="second-input">
          <label for="desire">What does your heart desire?</label>
          <input type="text" name="desire" class="desire">
        </div>

        <div class="btn">
          <input type="button" value="Submit">
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
